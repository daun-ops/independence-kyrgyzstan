<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–° –î–Ω–µ–º –ù–µ–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ö—ã—Ä–≥—ã–∑—Å—Ç–∞–Ω–∞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Flag_of_Kyrgyzstan.svg') no-repeat center center fixed;
      background-size: cover;
      animation: wave 10s infinite linear;
    }
    @keyframes wave {
      0% { background-position: 50% 50%; }
      50% { background-position: 52% 48%; }
      100% { background-position: 50% 50%; }
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }
    .text-container {
      text-align: center;
      color: #fff;
      padding: 1rem;
      background: rgba(0,0,0,0.4);
      border-radius: 1rem;
    }
    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
    /* –°–∞–ª—é—Ç */
    .firework {
      position: fixed;
      width: 4px; height: 4px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(0.2); opacity: 1; }
      80% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <div class="overlay"></div>

  <div class="text-container animate-scaleIn">
    <h1 class="text-4xl md:text-6xl font-bold animate-fadeInUp">
      –° –î–ù–Å–ú –ù–ï–ó–ê–í–ò–°–ò–ú–û–°–¢–ò
    </h1>
    <h2 class="text-2xl md:text-4xl mt-4 animate-scaleIn">
      –ö–´–†–ì–´–ó–°–¢–ê–ù–ê üá∞üá¨
    </h2>
    <button id="music-btn" onclick="toggleMusic()" class="mt-6 px-6 py-3 bg-yellow-400 text-red-700 font-bold rounded-xl shadow-lg hover:bg-yellow-300 transition animate-bounce">
      ‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É
    </button>
  </div>

  <script>
    // –ú—É–∑—ã–∫–∞
    const music = new Audio("https://cdn.pixabay.com/audio/2023/02/28/audio_6c3c0a2c7b.mp3");
    music.preload = "auto";
    music.loop = true;
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        document.getElementById('music-btn').innerText = '‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
      } else {
        music.load();
        music.play().catch(err => console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err));
        document.getElementById('music-btn').innerText = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É';
        if (navigator.vibrate) navigator.vibrate(200);
      }
      isPlaying = !isPlaying;
    }

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['red','yellow','white'][Math.floor(Math.random()*3)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 300);

    // –°–∞–ª—é—Ç
    function createFirework() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight * 0.5;
      for (let i=0; i<20; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.background = ['yellow','red','white'][Math.floor(Math.random()*3)];
        firework.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1500);
      }
    }
    setInterval(createFirework, 4000);
  </script>
</body>
</html>
